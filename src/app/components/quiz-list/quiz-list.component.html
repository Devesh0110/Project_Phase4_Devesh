<h2 style="text-align: center;margin-top:10px;font-family:'Times New Roman', Times, serif">SIMPLILEARN PHASE 4 PROJECT</h2>
<br>
<h2 style="text-align: center;margin-top:10px;font-family:'Times New Roman', Times, serif">DEVESH SINGH - BIT MESRA</h2>
<div class="container mt-5">
  <div class="row">
    <div *ngFor="let tempQuiz of quizes" class="col-md-6">
      <br>
      <div class="card">
        <img
          src="{{ tempQuiz.imageUrl }}"
          class="card-img-top"
          alt="Quiz Image"
        />
        <div class="card-body text-center">
          <h5 class="card-title">
            {{ tempQuiz.name }}
          </h5>
          <br>
          <p class="card-text">
            {{ tempQuiz.description }}
          </p>
          <a
            routerLink="/devesh/{{ tempQuiz.name }}"
            class="btn btn-secondary" style="margin-top:10px"
            >Attempt Quiz</a
          >
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
